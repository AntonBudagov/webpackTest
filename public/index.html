<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Webpack Jade!</title>
  <link href="/main.css" rel="stylesheet"></head>
  <body>
    <div class="containers">
      
      <div class="smooth"><a href="#" class="tilter tilter--2">
          <figure class="tilter__figure"><img src="styles/earth.jpg" alt="img03" class="tilter__image">
            <div class="tilter__deco tilter__deco--shine">
              <div></div>
            </div>
            <div class="tilter__deco tilter__deco--overlay"></div>
            <figcaption class="tilter__caption">
              <h3 class="tilter__title">The Earth</h3>
              <p class="tilter__description">Best planet</p>
            </figcaption>
          </figure></a>
        <div class="pater"></div>
      </div>
      <div class="blue"></div>
      <div class="green"></div>
      <div class="socu">
        <div id="outside">S</div>
        <div class="social">
          <div class="fb">FB</div>
          <div class="vk">VK</div>
          <div class="tw">TW</div>
        </div>
        <div id="hide">hide</div>
      </div>
      <canvas id="snow" class="dots">Your browser does not support canvas.</canvas>
      <footer>this is footer!!!</footer>
    </div>
  <script type="text/javascript" src="/main.js"></script></body>
</html>
